 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="css/main.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
 </head>
 <body>
 	<div id="background">
 		<audio id="gameSong" autoplay loop>
 			<source src="" type="audio/mp3" volume=".5">
 		</audio>
 		<audio id="audioClip" autoplay>
 			<source src="" type="audio/mp3" volume="1.0" loop="false">
 		</audio>
 		<div class="startPage">
	 			<div class="title">
		 			<h1 class="gameTitle">Avengers</h1>
		 			<h3 class="gameTitle">Battle with the Black Order</h3>
		 			<div class="gameButtons">
	 					<button class="startButton" id="startGameButton">Start</button>
	 					<button class="startButton" id="instructionsButton">Instructions</button>
	 				</div>
	 			</div>
	 			<div class="stonesImage">

	 			</div>
 		</div>
 		<div class="gamePlay">
	 		<div class="row" id="stats">
	 			<div class="column">
		 			<div>Stones Acquired:</div> 
		 				<div class="numberOfStones" id="soul"></div>
		 				<div class="numberOfStones" id="space"></div>
		 				<div class="numberOfStones" id="time"></div>
		 				<div class="numberOfStones" id="mind"></div>
		 				<div class="numberOfStones" id="power"></div>
		 				<div class="numberOfStones" id="reality"></div>
		 		</div>
		 		<div class="column">
	 				<div>Time:</div> 
	 				<div><span id="seconds">0</span></div>
	 			</div>
	 		</div>
			<div id="gameBoard">
		 		
		 	</div>
	 	</div>
	 	<div class="losingPage">
		 	<div class="futureLosingImage">
		 		<div class="futuredeathQuote"></div>
		 	</div>
		 	<button id="playAgainButton">Play Again</button>
	 	</div>
	</div>
 <script type="text/javascript" src="js/app.js"></script>
 </body>
 </html>
